<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="bootstrap-3.3.7-dist/css/bootstrap.min.css">
<link rel="stylesheet" href="css/navbar.css">
<script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
<script type="text/javascript"
	src="bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
<link href="css/register.css" rel="stylesheet" type="text/css" />
<title>注册</title>
</head>
<body>

	<!-- 头部导航栏 -->

	<div class="container-fluid">
		<div class="row">
			<div id="registerhead">
				<img alt="" src="images/logo.png"> <span
					style="position: absolute; right: 3%; top: 10%; font-size: 120%;">已有账号
					》 <a href="login">去登录</a>
				</span>
			</div>

			<div class="col-md-4"></div>
			<div id="registerbg">
			<div id="registerbody" class="col-md-4">
				<p>注册</p>

				<form class="form-horizontal" action="">
					<div class="form-group">
						<label for="inputEmail" class="col-md-3 control-label">用户名</label>
						<div class="col-md-8">
							<input type="email" class="form-control" id="inputEmail3"
								placeholder="Email">
						</div>
					</div>
					
					<div class="form-group">
						<label for="inputPhone" class="col-md-3 control-label">联系电话</label>
						<div class="col-md-8">
							<input type="text" class="form-control" id="inputPhone"
								placeholder="phone">
						</div>
					</div>
					
					<div class="form-group">
						<label for="inputNickname" class="col-md-3 control-label">昵称</label>
						<div class="col-md-8">
							<input type="text" class="form-control" id="inputNicknam"
								placeholder="nickname">
						</div>
					</div>
					
					<div class="form-group">
						<label for="inputPassword" class="col-md-3 control-label">密码</label>
						<div class="col-md-8">
							<input type="password" class="form-control" id="inputPassword"
								placeholder="Password">
						</div>
					</div>
					
					<div class="form-group">
						<label for="inputConfirmPassword" class="col-md-3 control-label">确认密码</label>
						<div class="col-md-8">
							<input type="password" class="form-control" id="inputPassword"
								placeholder="Password">
						</div>
					</div>
					
					<div class="form-group">
						<div class="col-md-offset-4 col-md-4">
							<button type="submit" class="btn btn-danger btn-block">register</button>
						</div>
					</div>
				</form>

			</div></div>
		</div>
	</div>

</body>
</html>
